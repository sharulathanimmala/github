<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Colors Example</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

    <h1 style="color: #007acc;">Welcome to Colorful HTML</h1>

    <p style="color: #333333;">
        This is a paragraph with dark gray text on a light blue background.
    </p>

    <div style="background-color: #ffefd5; padding: 20px; border: 2px solid #ffa500; border-radius: 8px;">
        <h2 style="color: #ff4500;">Colorful Box</h2>
        <p style="color: #555;">
            This box has a peach background, an orange border, and custom text color.
        </p>
    </div>

    <p>
        <span style="color: red;">Red</span> |
        <span style="color: green;">Green</span> |
        <span style="color: blue;">Blue</span> |
        <span style="color: purple;">Purple</span>
    </p>

</body>
</html>
